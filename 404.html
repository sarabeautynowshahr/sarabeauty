<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پیدا نشد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Tahoma, Arial, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: #e94560;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            direction: rtl;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #0f3460;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #16213e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>۴۰۴</h1>
        <p>صفحه‌ای که به دنبال آن هستید یافت نشد!</p>
        <a href="https://erisrtg.ir">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
